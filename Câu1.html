<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Câu 1: Dùng hàm fimdMax()</title>
</head>
<body>
<script>
    let arr = [6, 5, 7, 4, 10, 8]
    let result = findMax(arr)
    document.write("Điểm số cao nhất : " + result)

    function findMax(array) {
        let max = array[0];
        for (let i = 0; i < array.length; i++) {
            if (max < array[i]) {
                max = array[i];
            }
        }
        return max;
    }
</script>
