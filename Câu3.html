<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Câu 3: Dùng hàm isFibonacci()</title>
</head>
<body>
<script>
    let num = +prompt("Nhập số nguyên bất kỳ")
    function isFibonacci(number) {
        let number1 = 0;
        let number2 = 1;
        let count = false;
        for (let i = 0; i <= number; i++) {
            let number3 = number1 + number2;
            if (number === number1 || number === number2 || number === number3) {
                count = true;
            }
            number1 = number2;
            number2 = number3;
        }
        return count;
    }
    document.write(isFibonacci(num))
</script>
</body>
</html>
